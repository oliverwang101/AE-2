<template>
    <lightning-card title="My Account Intelligence" icon-name="custom:custom63">
        <!-- <div class="slds-m-around_medium"> -->
            <!-- <h2 class="slds-text-heading--medium slds-p-left_small slds-p-vertical--medium"></h2> -->
            
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                
                <!-- ANOTHER BUTTON FOR JOBS -->
                <lightning-layout-item class="slds-text-heading--medium slds-p-left_small slds-p-vertical--medium">
                    <lightning-button
                        label="Job Categories"
                        onclick={handleSearchClick}
                    ></lightning-button>
                </lightning-layout-item>

                <!--- ANOTHER BUTTON FOR CATEGORIES -->
                <lightning-layout-item class="slds-text-heading--medium slds-p-left_small slds-p-vertical--medium">
                    <lightning-button
                        label="Open Executives Jobs"
                        onclick={handleJobsCategoriesSearchClick}
                    ></lightning-button>
                </lightning-layout-item>
            
            </lightning-layout>

            <template if:true={jobs}>
                <p class="slds-p-horizontal_small" key={jobs.index}><b>Design: </b>{jobs.Design}</p>
                <p class="slds-p-horizontal_small" key={jobs.index}><b>Executive: </b>{jobs.Executive}</p>
                <p class="slds-p-horizontal_small" key={jobs.index}><b>Marketing: </b>{jobs.Marketing}</p>
                <p class="slds-p-horizontal_small" key={jobs.index}><b>Other: </b>{jobs.Sales}</p>
                <p class="slds-p-horizontal_small" key={jobs.index}><b>Other: </b>{jobs.Other}</p>
            </template>
            
            <template if:true={jobsExecutives}>
                <template for:each={jobsExecutives} for:item="jobsExecutive" for:index="index">
                    <p class="slds-p-horizontal_small" key={jobsExecutive.index}><b>Category: </b>{jobsExecutive.category}</p>
                    <p class="slds-p-horizontal_small" key={jobsExecutive.index}><b>Company: </b>{jobsExecutive.company}</p>
                    <p class="slds-p-horizontal_small" key={jobsExecutive.index}><b>Job Id: </b>{jobsExecutive.id}</p>
                    <p class="slds-p-horizontal_small" key={jobsExecutive.index}><b>TimeSincePost: </b>{jobsExecutive.timeSincePost}</p>
                    <p class="slds-p-horizontal_small" key={jobsExecutive.index}><b>Title: </b>{jobsExecutive.title}</p>
                </template>
            </template>
            
            <template if:true={goGetCoffee}>
                <div class="demo-only demo-only demo-only_viewport" style="height:6rem">
                    <div role="status" class="slds-spinner slds-spinner_medium">
                      <span class="slds-assistive-text">Loading</span>
                      <div class="slds-spinner__dot-a"></div>
                      <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
                <!--
                <section aria-label="Dialog title" aria-describedby="popover-body-id" class="slds-nubbin_left" role="dialog">
                    <div id="popover-body-id" class="slds-popover__body">
                      <p>Please go have a Cup'O Coffee, while we prepare this data for you. Click me after a few mins!</p>
                    </div>
                </section>
                -->
            </template>

            <template if:true={error}>
                <!--
                    <c-error-panel errors={error}></c-error-panel>
                -->
                <p><b>Got an Error ... No Jobs found !</b></p>
            </template>
        <!-- </div> --> 

    </lightning-card>
</template>
