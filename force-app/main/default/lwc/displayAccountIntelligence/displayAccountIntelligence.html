<template>
    <lightning-card title="DisplayAccountIntelligence" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                <!--
                <lightning-layout-item flexibility="grow">
                    <lightning-input
                        type="search"
                        onchange={handleSearchKeyChange}
                        label="Search jobs"
                        value={searchKey}
                    ></lightning-input>
                </lightning-layout-item>
                -->
                <lightning-layout-item class="slds-p-left_xx-small">
                    <lightning-button
                        label="Search Jobs"
                        onclick={handleSearchClick}
                    ></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={jobs}>
                <template for:each={jobs} for:item="job" for:index="index">
                    <p key={job.index}><b>Category: </b>{job.category}</p>
                    <p key={job.index}><b>Company: </b>{job.company}</p>
                    <p key={job.index}><b>Job Id: </b>{job.id}</p>
                    <p key={job.index}><b>TimeSincePost: </b>{job.timeSincePost}</p>
                    <p key={job.index}><b>Title: </b>{job.title}</p>
                    
                </template>
            </template>
            <template if:true={error}>
                <!--
                    <c-error-panel errors={error}></c-error-panel>
                -->
            </template>
        </div>

    </lightning-card>
</template>
